spring:
    application:
        name: splitfy-dev
    datasource:
        url: jdbc:postgresql://localhost:5433/splitfy
        username: user
        password: password
        driver-class-name: org.postgresql.Driver
        hikari:
            maximum-pool-size: 10
    jpa:
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
        show-sql: true
